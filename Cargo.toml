[package]
name = "automotive"
version = "0.1.4"
edition = "2021"
license = "MIT"
keywords = ["automotive", "CAN", "UDS"]
description = "Rust crate providing a variety of automotive related libraries, such as communicating with CAN interfaces and diagnostic APIs."
repository = "https://github.com/I-CAN-hack/automotive"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
all = []
test_panda = []
test_socketcan = []
test_vcan = []
serde = ["dep:serde"]

[dependencies]
async-stream = "0.3.5"
bstr = "1.9.0"
hex = "0.4"
rusb = "0.9"
serde = { version = "1.0.197", features = ["derive"], optional = true }
strum = "0.26"
strum_macros = "0.26"
thiserror = "1.0.58"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = "0.1.14"
tracing = "0.1"

[target.'cfg(target_os = "linux")'.dependencies]
socket2 = "0.5.7"
libc = "0.2.154"

[dev-dependencies]
futures = "0.3.30"
tracing-subscriber = "0.3"
serial_test = "3.0.0"
