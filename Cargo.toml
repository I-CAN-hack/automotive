[package]
name = "automotive"
version = "0.1.1"
edition = "2021"
license = "MIT"
keywords = ["automotive", "CAN", "UDS"]
description = "WIP. Rust crate providing a variety of automotive related libraries, such as communicating with CAN interfaces and diagnostic APIs."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rusb = "^0.9"
hex = "^0.4"
tokio = {version = "^1.36.0", features=["full"]}
tracing = "^0.1"
tracing-subscriber = "^0.3"
async-stream = "0.3.5"
futures-core = "0.3.30"
futures-util = "0.3.30"
